baseURL = "https://lingounet.github.io/lingounet/"
DefaultContentLanguage = "en" # Theme's display language, supports: en, fr, zh, zh-hant
languageCode = "en-us"
title = "Lingounet Blog"
copyright = "LL"
theme = "diary"

[markup]
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        hl_Lines = ""
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = true
        style = "perldoc"
        tabWidth = 4

[params]
    enableGitalk = true

    # Twitter Card and Open Graph settings
    enableOpenGraph = true
    enableTwitterCards = true
    title = "Lingounet blog" # will set 'og:site_name'
    description = "Lingounet description"  # will set 'og:description'
    enableReadingTime = true

